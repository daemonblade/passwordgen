<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/web.css">
  <link rel="stylesheet" media="(min-width: 400px)" href="css/wide.css">
  <link rel="stylesheet" media="(max-width: 400px)" href="css/narrow.css">
  <script src="js/domain-settings.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/storage.js" type="text/javascript"></script>
</head>
<body>
  <div id="content">
    <h1>Password Generator</h1>

    <div class="menu">
      <a href="index.html">About</a>
      <span class="menuitem">Generate</span>
      <a href="options.html">Settings</a>
    </div>

    <div id="generate-form">
      <div class="options-block">
        <div class="option-title">Domain:</div>
        <input type="text" id="domain" size="20">
      </div>
      <div id="profile-block" class="options-block">
        <div class="option-title">Profile:</div>
      </div>
      <div class="options-block">
        <div class="option-title">Password:</div>
        <div id="password-line">
          <input type="password" id="password" size="20">
          <span id="password-yes" class="hidden">✓</span>
          <span id="password-no" class="hidden">×</span>
        </div>
      </div>
      <div class="options-block">
        <div class="option-title">Generated password:</div>
        <input type="text" id="generated-password" size="20" readonly value="">
      </div>
      <div id="buttons">
        <button id="button-copy">Copy</button>
      </div>
    </div>
  </div>
</body>
</html>
